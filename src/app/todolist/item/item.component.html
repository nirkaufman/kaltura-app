<li [ngClass]="getClass()">
  <div class="view">
    <input class="toggle"
           type="checkbox"
           (change)="item.completed = $event.target.checked"
           [checked]="item.completed">

    <label>{{ item.title | up}} {{ item.created | date }} </label>

    <button (click)="list.removeItem(item)" class="destroy"></button>
  </div>
  <input class="edit">
</li>
